@(user: User, examList: List[Exam])

<div id="mainContent">
<section id="comments">
<h1>weight</h1>
<article>

<div id="weight" style="width: 350px; height: 300px;"></div>

<script id="source" language="javascript" type="text/javascript">
$(function() {

	var weight = [];
	for (var i = 0; i < 14; i += 0.5) {
		weight.push([i, Math.sin(i)]);
	}
	var placeholder = "#weight"
	
	var data = [ 
			{ data: weight, label: "(x-axis: Exam)<br/> (y-axis: weight (lbs))"	}
	]	
	
	var options = {
		series: {
			lines: { show: true },
			points: { show: true }
		},
		grid: {
			hoverable: true,
			clickable: true
		},
		yaxis: {
			min: 0,
			max: 200
		},	
		xaxis: {
			min: 0,
			max: 20
		}		
	};	

	$.plot(placeholder, data, options);
});     
</script>
 
</article>
 </section>
</div>
