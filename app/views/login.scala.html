@(form: Form[Application.Login])

<html>
    <head>
        <title>ScalpelMRS</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images-red/favicon.png")">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/red/login.css")">
    </head>
    <body>
        
        <header>
            <a href="@routes.Users.index()" id="logo"><span>Scalpel</span>MRS</a>
        </header>
        
        @helper.form(routes.Application.authenticate) {
            
            <h1>Sign in</h1>
            
            @if(form.hasGlobalErrors) { 
                <p class="error">
                    @form.globalError.message
                </p>
            }
            
            @if(flash.contains("success")) {
                <p class="success">
                    @flash.get("success")
                </p>
            }
            
            <p>
                <input type="email" name="email" placeholder="Email" value="@form("email").value">
            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
            <p>
                <button type="submit">Login</button>
            </p> 
			<p>
				<a id="signUp" href="@routes.CreateAccount.createAccount()">Sign Up</a> 
            </p>  			
        }      
        
        <p class="note">
            Try <em>doctor@@scalpelmrs.com</em> with <em>secret</em> as password.
        </p>
            
    </body>
</html>
